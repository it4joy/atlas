<!DOCTYPE html>
<html class="html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Atlas - test task</title>

        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script src="js/main.js" type="text/javascript" async></script>
    </head>

    <body class="body">
        <div class="app-wrapper">
            <noscript>
                <p>Пожалуйста, включите поддержку JavaScript в Вашем браузере!</p>
            </noscript>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="h3">Информация о пользователе</h3>
                        <p class="p">Укажите, пожалуйста, ваши данные.</p>
                        <form>
                            <div class="form-group">
                                <label for="fullname" class="form-label">ФИО 
                                    <sup>*</sup>
                                </label>
                                <input type="text" id="fullname" class="form-field" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email 
                                    <sup>*</sup>
                                </label>
                                <input type="email" id="email" class="form-field" required>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="form-label">Дата рождения</label>
                                <input type="date" id="birthday" class="form-field">
                            </div>
                            <div class="form-group">
                                <label for="gender" class="form-label">Пол</label>
                                <select id="gender">
                                    <option>Мужской</option>
                                    <option>Женский</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <a href="#" class="scrollup">
                
            </a>
        </div>
    </body>
</html>
