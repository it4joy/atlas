<!DOCTYPE html>
<html class="html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Atlas - Test | Record's list</title>

        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
        <script src="js/main.js" type="text/javascript" defer></script>
    </head>

    <body class="body">
        <div class="app-wrapper">
            <noscript>
                <p>Пожалуйста, включите поддержку JavaScript в Вашем браузере!</p>
            </noscript>
            <div class="container">
                <div class="row">
                    <div class="col-10 offset-1">
                        <div class="ui-block">
                            <div class="row">
                                <div class="col-6">
                                    <h3 class="h3">Список записей</h3>
                                </div>
                                <div class="col-6 d-flex justify-content-end">
                                    <a href="index.html">Добавить запись</a>
                                </div>
                            </div>
                            <form id="searching-form" class="searching-form ui-block">
                                <h5 class="h5">Поиск по обязательным полям</h5>
                                <div class="form-row">
                                    <div class="form-group col-4">
                                        <label for="fullname-search" class="form-label">ФИО</label>
                                        <input type="search" id="fullname-search" name="fullname" class="form-field">
                                    </div>
                                    <div class="form-group col-4">
                                        <label for="email-search" class="form-label">Email</label>
                                        <input type="search" id="email-search" name="email" class="form-field">
                                    </div>
                                    <div class="form-group col-4">
                                        <label for="birthday-search" class="form-label">Дата рождения</label>
                                        <input type="date" id="birthday-search" name="birthday" class="form-field">
                                    </div>
                                </div>
                            </form>
                            <div class="ajax-content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="#" class="scrollup">
                
            </a>
        </div>
    </body>
</html>
